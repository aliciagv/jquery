<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>HTML en tiempo de ejecución</title>
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script>
$(document).ready(function(){
var nuevosElementos = $("<div>Estos elementos los estoy creando en <b>tiempo de ejecución con jQuery</b>.<h1>Título metido en ejecución</h1></div>");
	nuevosElementos.appendTo("body")
});
</script>
</head>
<body>
<p>Esto es el cuerpo de la página, que tiene poca cosa...</p>
</body>
</html>
